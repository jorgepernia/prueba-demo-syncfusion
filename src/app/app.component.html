<div class="container">
  <div class="mt-5">
    <div class="card" *ngIf="dataSourceSettings">
      <div class="card-body">
        <ejs-pivotview #pivotview id='PivotView' height="600px" [dataSourceSettings]=dataSourceSettings
          showFieldList='true'>
        </ejs-pivotview>
      </div>
    </div>
    <div class="card">
      <div class=card-body>
        <ejs-pivotview #pivotview id='PivotView' height='600' [dataSourceSettings]=dataSourceSettings
          [chartSettings]='chartSettings' [displayOption]='displayOption'></ejs-pivotview>
      </div>
    </div>
  </div>
</div>
